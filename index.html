// Función para mostrar un símbolo aleatorio del array dado
function revelarSimbolo(tipo) {
  let simbolo;

  if (tipo === 'piedra') {
    if (piedraElegida) simbolo = piedraElegida;
    else {
      piedraElegida = piedras[Math.floor(Math.random() * piedras.length)];
      simbolo = piedraElegida;
    }
  } else if (tipo === 'carta') {
    if (cartaElegida) simbolo = cartaElegida;
    else {
      cartaElegida = cartas[Math.floor(Math.random() * cartas.length)];
      simbolo = cartaElegida;
    }
  } else if (tipo === 'runa') {
    if (runaElegida) simbolo = runaElegida;
    else {
      runaElegida = runas[Math.floor(Math.random() * runas.length)];
      simbolo = runaElegida;
    }
  } else {
    return;
  }

  const resultado = document.getElementById('resultado');
  resultado.innerHTML = `
    <h2>${tipo.charAt(0).toUpperCase() + tipo.slice(1)}: ${simbolo.nombre}</h2>
    ${simbolo.imagen ? `<img id="imagenSimbolo" src="${simbolo.imagen}" alt="${simbolo.nombre}" class="simbolo-img" onerror="this.style.display='none'">` : ''}
    <p><em id="fraseSimbolo">${simbolo.frase}</em></p>
    <p id="guiaSimbolo">${simbolo.guia}</p>
    <button onclick="descargarYCompartirPDF()">Compartir / Descargar PDF</button>
  `;
}

// Efecto partículas simple (puede mejorar luego)
const canvas = document.getElementById('particulas');
const ctx = canvas.getContext('2d');
let width, height;
let particles = [];

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}

function init() {
  resize();
  for(let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 2 + 1,
      speedX: (Math.random() - 0.5) * 0.2,
      speedY: (Math.random() - 0.5) * 0.2,
      alpha: Math.random()
    });
  }
  animate();
}



function animate() {
  ctx.clearRect(0, 0, width, height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle = `rgba(180,160,255,${p.alpha})`;
    ctx.shadowColor = 'rgba(180,160,255,0.7)';
    ctx.shadowBlur = 10;
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.speedX;
    p.y += p.speedY;
    if(p.x < 0) p.x = width;
    if(p.x > width) p.x = 0;
    if(p.y < 0) p.y = height;
    if(p.y > height) p.y = 0;
  });
  requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
  resize();
  particles = [];
  init();
});

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function descargarYCompartirPDF() {
  const nombre = document.querySelector('#resultado h2')?.innerText || 'Símbolo';
  const frase = document.getElementById('fraseSimbolo')?.innerText || '';
  const guia = document.getElementById('guiaSimbolo')?.innerText || '';
  const imagenURL = document.getElementById('imagenSimbolo')?.src;

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text(nombre, 10, 20);
  doc.setFontSize(12);
  doc.text(`"${frase}"`, 10, 35);
  doc.text(guia, 10, 50);

  try {
    if (imagenURL) {
      const base64 = await cargarImagenComoBase64(imagenURL);
      doc.addImage(base64, 'JPEG', 10, 65, 100, 100);
    }
  } catch (error) {
    console.warn('No se pudo agregar la imagen:', error);
  }

  const pdfBlob = doc.output("blob");
  const pdfFile = new File([pdfBlob], `${nombre.replace(/\s+/g, '_')}.pdf`, {
    type: 'application/pdf',
  });

  if (navigator.canShare && navigator.canShare({ files: [pdfFile] })) {
    try {
      await navigator.share({
        title: 'Tu símbolo esotérico',
        text: nombre,
        files: [pdfFile],
      });
    } catch (err) {
      console.warn("No se pudo compartir:", err);
    }
  } else {
    // Fallback: descarga si no se puede compartir
    const link = document.createElement('a');
    link.href = URL.createObjectURL(pdfBlob);
    link.download = `${nombre.replace(/\s+/g, '_')}.pdf`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
}

// Convierte una imagen a base64
function cargarImagenComoBase64(url) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.crossOrigin = "anonymous"; // Necesario para imágenes locales
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.getContext("2d").drawImage(img, 0, 0);
      resolve(canvas.toDataURL("image/jpeg"));
    };
    img.onerror = () => reject("Error cargando la imagen.");
    img.src = url;
  });
}
</script>
